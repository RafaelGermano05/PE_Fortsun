<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Acesso Relatório BI</title>
    <link rel="shortcut icon" href="logofortsun.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <img src="logo-mercado-pago-icone-1024.png" alt="mercadopago-logo"> 
        <h1> <a class="header">Parceiro Estratégico Performance 2025</a><br>Fortsun Acesso <a>Relatório</a> <a class="a">BI</a><img src="images-removebg-preview.png" class="img" alt=""></h1>
        <input type="text" id="username" placeholder="Nome de usuário" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button onclick="login()">Entrar</button>
        <div id="error-message" class="error-message">Usuário ou senha incorretos.</div>
    </div>

    <div class="iframe-container" id="iframe-container">
        <iframe id="bi-iframe" src="" allowfullscreen></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
